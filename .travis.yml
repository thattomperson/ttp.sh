dist: xenial
language: generic

addons:
  snaps:
  - name: hugo 
    channel: extended

script:
  - npm install
  - npm run build

deploy:
  provider: pages
  local-dir: public
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  fqdn: ttp.sh
  keep-history: true
  on:
    branch: master

env:
  global:
    - secure: 